<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Timeplan</title>
  <style>
    html,
    body {
      display: flex;
      flex-direction: column;
      height: 100%;
      margin: 0;
    }

    #input {
      overflow-y: auto;
      background: #ddd;
    }

    #ukeplan-wrapper {
      padding: 1em;
      box-sizing: border-box;
    }

    table {
      font-family: Arial, Helvetica, sans-serif;
      border-collapse: collapse;
      table-layout: fixed;
      text-align: center;
      word-wrap: break-word;
      overflow-wrap: break-word;
      margin-top: 2em;
    }

    table.input th {
      cursor: n-resize;
    }

    .day {
      text-align: center;
      font-size: 1.25em;
      border-left: 2px solid #666;
      border-right: 2px solid #666;
      padding: 1em 0;
    }

    .sal {
      font-weight: bold;
      text-align: center;
      border-bottom: 2px solid #666;
    }

    .first {
      border-left: 2px solid #666;
    }

    .last {
      border-right: 2px solid #666;
    }

    .time {
      vertical-align: top;
      word-break: keep-all;
    }

    .time:first-child {
      border-right: 2px solid #666;
    }

    .time:last-child {
      border-left: 2px solid #666;
    }

    .lindy {
      border: 2px solid #666;
      background: #d8a234;
      color: white;
    }

    .balboa {
      border: 2px solid #666;
      background: #558c89;
      color: white;
    }

    .boogie {
      border: 2px solid #666;
      background: #986828;
      color: white;
    }

    .jazz {
      border: 2px solid #666;
      background: #ffd98a;
      color: #333;
    }

    .shag {
      border: 2px solid #666;
      background: #57bb8a;
      color: white;
    }

    .blues {
      border: 2px solid #666;
      background: #076571;
      color: white;
    }

    .felles {
      border: 2px solid #666;
      background: #cc6699;
      color: white;
    }

    .hour {
      border-top: 2px solid #ccc;
    }

    .time-input input {
      width: 100px;
    }

    .remove {
      color: #aa0000;
      border: none;
      background: transparent;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div id="input"></div>
  <div id="ukeplan-wrapper">
    <table id="ukeplan"></table>
  </div>

  <script>

    window.process = {
      env: {
        NODE_ENV: 'production'
      }
    };
  </script>
  <script type="module" src="main.js"></script>
</body>

</html>
